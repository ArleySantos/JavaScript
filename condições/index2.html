<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
       
      <h1>
          Sistema de Nacionalidade
      </h1>

      <input type="String" name="lugar" id="lugar">
      <input type="button" value="verificar" onclick="verificar()">
      <div id="res"></div>

      <script>

        function verificar(){
            var local = document.querySelector('input#lugar')
            var res = document.querySelector('div#res')
            var pais = String(local.value)

            res.innerHTML=(`<p>Você é do país ${pais}</p>`)

            if(pais == 'Brasil'){
                res.innerHTML += ('<p>Você é um Brasileiro</p>')
            }

            else(
                res.innerHTML += ('<p>Você é um estrangeiro</p>')
            )
        }
       

      </script>
    
</body>
</html>
